<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=11; IE=10; IE=9; IE=8; IE=EDGE">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 20px;
            line-height: 20px;
            font-size: 16px;
            margin: 0 auto;
            text-align: center;
        }
        .jingmen{
            background: #F96D39;
        }
    </style>
    <script language="JavaScript" type="text/javascript">
        window.onload=function () {
            showTime();
            daojishi()
        }
            function checkTime(i){
            return i<10? '0'+i:''+i;
        }
            function showTime() {
                var myDate=new Date();
                var year=myDate.getFullYear();
                var month=myDate.getMonth()+1;
                var date=myDate.getDate();
                var d = myDate.getDay()
                var weekday=new Array(7)
                weekday[0]="星期日"
                weekday[1]="星期一"
                weekday[2]="星期二"
                weekday[3]="星期三"
                weekday[4]="星期四"
                weekday[5]="星期五"
                weekday[6]="星期六";
                var h =myDate.getHours();
                var m =myDate.getMinutes();
                var s =myDate.getSeconds();
                m=checkTime(m);
                s=checkTime(s);
                document.getElementById('show').innerHTML=year+'年'+month+'月'+date+'日'+weekday[d]+h+':'+m+':'+s;
                setTimeout(showTime,500);
            }
            function daojishi() {
                var dao =document.getElementById('dao');
                var nowtime= new Date();
                var endtime= new Date("2017/1/17,23:0:0");
                var day = parseInt((endtime-nowtime)/(1000*60*60*24));
                var h =   parseInt((endtime-nowtime)/(1000*60*60)%24);
                var m =   parseInt((endtime-nowtime)/(1000*60)%60);
                var s =   parseInt((endtime-nowtime)/(1000)%60);
                s=checkTime(s);
                dao.innerHTML=day+"天"+h+'小时'+m+'分钟'+s+'秒';
                setTimeout(daojishi,500);
            }
    </script>
</head>
<body>
    <div class="jingmen">当前时间：</div>
    <div id="show"></div>
    <div></div>
    <div class="jingmen">距离泡泡菌到达荆门时间：</div>
    <div id="dao"></div>

</body>
</html>
