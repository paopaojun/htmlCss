<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>无标题文档</title>
</head>

<body>
<form>
    请选择你爱好:<br>
    <input type="checkbox" name="hobby" id="hobby1">  音乐
    <input type="checkbox" name="hobby" id="hobby2">  登山
    <input type="checkbox" name="hobby" id="hobby3">  游泳
    <input type="checkbox" name="hobby" id="hobby4">  阅读
    <input type="checkbox" name="hobby" id="hobby5">  打球
    <input type="checkbox" name="hobby" id="hobby6">  跑步 <br>
    <input type="button" value = "全选" onclick = "checkall();">
    <input type="button" value = "全不选" onclick = "clearall();">
    <p>请输入您要选择爱好的序号，序号为1-6:</p>
    <input id="wb" name="wb" type="text" >
    <input name="ok" type="button" value="确定" onclick = "checkone();">
</form>
<script type="text/javascript">
   // 1.在第27行处补充完整，实现当点击"全选"按钮时，将选中所有的复选项。
   // 提示:document.getElementsByTagName("input")获取的是所有input标签，包括复选项和按钮，所以要判断是否是复选项，如是选中。
   function checkall()
   {
       var a=document.getElementsByTagName("input");
       for(var i=0;i<a.length;i++)
       {
           a[i].checked=true;
       }
   }
   // 2.在第33行处补充完整，实现当点击"全不选"按钮时，将取消所有选中的复选项。
    function clearall(){
        var b=document.getElementsByName("hobby");
        for(var i=0;i<b.length;i++){
            b[i].checked=false;
        }
    }
    //3.在第40行处补充完整，在文本框中输入输入1-6数值，当点击"确定"按钮时，根据输入的数值，通过id选中相应的复选项。
   function checkone(){
       clearall();
       var hobby = document.getElementsByName("hobby");
       var j=document.getElementById("wb").value;
       for(var i=0;i<j.length;i++){
           if(j.charAt(i)>6 || j.charAt(i)<1){
               alert("越界,请重新输入！");
               document.getElementById("wb").value="";
           }
       }
       for(var n=0;n<j.length;n++){

           hobby[(j.charAt(n))-1].checked=true;
       }
   }
</script>
</body>
</html>
