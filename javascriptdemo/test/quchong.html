<script type="text/javascript">
    function quchong(arr) {
        var _quChongArr = [];
        var _arr = arr || [1, 2, 3, 4, 45, 5, 6, 7, 7, 8, 1, 2, 3, 4];
        for (var i = 0; i < _arr.length; i++) {
            //
            var _flag = true;//默认不相等
            for (var j = 0; j < _quChongArr.length; j++) {
                if (_arr[i] == _quChongArr[j]){
                    //有一个相等就直接结束遍历
                    _flag = false;
                    continue;
                }
            }
        }
        if (_flag) {
            _quChongArr.push(_arr[i]);
        }
        return _quChongArr;
    }

    quchong([8, 9, 7, 1, 4, 6, 3, 2, 8, 7, 44, 5, 18, 11, 7])
</script>
